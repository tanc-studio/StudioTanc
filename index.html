   <!-- Scroll 2 Top -->
   <script type="text/javascript">
      $(window).scroll(function() {
         var height = $(window).scrollTop();
         if (height > 1000) {
            $('#back2Top').fadeIn();
         } else {
            $('#back2Top').fadeOut();
         }
      });
      $(document).ready(function() {
         $("#back2Top").click(function(event) {
            event.preventDefault();
            $("html, body").animate({
               scrollTop: 0
            }, "slow");
            return false;
         });
      });
   </script>
